<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ej 2 Boletin</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container ">
		<div class="row m-md-3">
			<div class="col">
				<h1 class="text-center">Transferencia bancaria</h1>
			</div>
			<hr>
			<p class="text-start">El método de pago escogido es <span class="fw-bold">transferencia bancaria</span>. El nº de cuenta donde
			puedes realizar el ingreso es:</p>
			<p class="text-muted mx-auto text-center">IBAN: ES00 0000 0000 0000 0000 0000 0000</p>
			<form>
				<div class="row">
					<div class="col-12">
						<label for="comment" class="form-label">Comentarios sobre tu pedido:</label>
						<textarea class="form-control mb-3" rows="5" name="comment" id="comment">Escribe tus comentarios....</textarea>
					</div>
					

				</div>

				<div class="row">
					<div class="col-12">
						<p class="text-start">Debes abonar el importe en un plazo de tiempo inferior a una semana para que se efectúe el envío</p>
					</div>
				</div>
				<div class="row">
					<div class="col-12 d-grid">
						<button type="submit" class="btn btn-primary">FINALIZAR</button>
					</div>
				</div>
				

			</form>
		</div>
	</div>
</body>	
</html>
