<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ej 3 Boletin</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container" >

			<form class="row g-3">
				<div class="col">
					<h1 class="text-center">Tarjeta de crédito o débito</h1>
				</div>
				<hr>
				<div class="col-12">
					<input type="text" class="form-control" id="titular" placeholder="Titular">
				</div>
				<div class="col-12">
					<input type="text" class="form-control" id="numtarjeta" placeholder="Nº de tarjeta">
				</div>

					<div class="col-4">
					<label for="mesexpiracion">Mes expiración</label>
					<input type="text" class="form-control" id="mesexpiracion" placeholder="MM">
					</div>
					<div class="col-4">
					<label for="anoexpiracion">Año expiración</label>
					<input type="text" class="form-control" id="expiracion" placeholder="AA">
					</div>
					<div class="col-4">
					<label for="ccv">CCV</label>
					<input type="text" class="form-control" id="ccv" placeholder="CCV">
					</div>

				

				<div class="col-12">
					<p>Tipo de tarjeta</p>
					<select class="form-select" id="lista" name="lista">
						<option selected>Visa</option>
						<option value="uno">MasterCard</option>
						<option value="dos">American Express</option>
					</select>
				</div>
				<div class="row mb-3 mt-3">
					<div class="col-12 mt-2 mb-2">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="op1" value="checked">
						<label class="form-check-label" for="op1">Necesito factura</label>
					</div>
					</div>
					<div class="col-12 mt-2 mb-2">
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="op2" value="checked" checked>
							<label class="form-check-label" for="op2">He leído y aceptado las condiciones de
							uso y compra</label>
						</div>
					</div>
				</div>
				
				
				<div class="row">
					<div class="col-6 d-grid">
						<button type="text" class="btn btn-warning">COMPRAR</button>
					</div>
					

					<div class="col-4 ms-auto d-grid">
						<button type="text" class="btn btn-danger">CANCELAR</button>
					</div>
					
				</div>
					

					
			</form>
	</div>
</body>	
</html>
