<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo primo</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
		.columna {
			background: #F2F2F2;
			border: 1px solid #424242;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<img src="../images/perro1.jpg" title="Shar pei" alt="Shar pei" class="rounded">
				<img src="../images/perro2.jpg" title="Labrador retriever" alt="Labrador retriever" class="rounded-circle">
				<img src="../images/perro3.jpg" title="Beagle" alt="Labrador retriever" class="img-thumbnail">
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col">
				<img src="../images/perro1.jpg" title="Shar pei" alt="Shar pei" class="float-end">
				<img src="../images/perro2.jpg" title="Labrador retriever" alt="Labrador retriever" class="float-start">
				<img src="../images/perro3.jpg" title="Beagle" alt="Labrador retriever" class="mx-auto d-block">
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col">
				<h2>Imágenes Responsive
				<p>La clase <code>.img-fluid</code> permite estirar imágenes
				</p>
				<img src="../images/vegamedia.jpg" alt="IES Vega Media" class="img-fluid">
			</div>
		</div>

		<div class="row">
			<h2>Gutters</h2>
			<div class="columna col-3">
				
				<img src="../images/perro1.jpg" alt="IES Vega Media" class="img-fluid">
			</div>
		</div>

		<div class="row">
			<h2>No gutters</h2>
			<div class="columna col-3 g-0">
				
				<img src="../images/perro1.jpg" alt="IES Vega Media" class="img-fluid">
			</div>
		</div>
	</div>
	
</html>
