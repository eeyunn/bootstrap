<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo primo</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<button type="button" class="btn">Botón</button>
				<button type="button" class="btn btn-primary">Botón</button>
				<button type="button" class="btn btn-secondary">Botón</button>
				<button type="button" class="btn btn-success">Botón</button>
				<button type="button" class="btn btn-info">Botón</button>
				<button type="button" class="btn btn-warning">Botón</button>
				<button type="button" class="btn btn-danger">Botón</button>
				<button type="button" class="btn btn-link">Botón</button>
				<button type="button" class="btn btn-dark">Botón</button>
				<button type="button" class="btn btn-light">Botón</button>
			</div>
			
		</div>
		<div class="row">
			<div class="col">
				<button class="btn btn-primary" type="submit">Botón</button>
				<a class="btn btn-primary" href="#" role="button">Enlace</a>
				<input class="btn btn-primary" type="button" value="input">
				<input class="btn btn-primary" type="button" value="submit">
				<input class="btn btn-primary" type="button" value="reset">
			</div>
		</div>

		<div class="row">
			<div class="col">
				<button type="button" class="btn">Botón</button>
				<button type="button" class="btn btn-outline-primary">Botón</button>
				<button type="button" class="btn btn-outline-secondary">Botón</button>
				<button type="button" class="btn btn-outline-success">Botón</button>
				<button type="button" class="btn btn-outline-info">Botón</button>
				<button type="button" class="btn btn-outline-warning">Botón</button>
				<button type="button" class="btn btn-outline-danger">Botón</button>
				<button type="button" class="btn btn-outline-link">Botón</button>
				<button type="button" class="btn btn-outline-dark">Botón</button>
				<button type="button" class="btn btn-outline-light text-dark">Botón</button>
			</div>
			
		</div>

		<div class="row">
			<div class="col">
				<button type="button" class="btn btn-primary btn-sm">Botón</button>
				<button type="button" class="btn btn-primary">Botón</button>
				<button type="button" class="btn btn-primary btn-lg">Botón</button>
				<br>
				<button type="button" class="btn btn-primary btn-block">Botón</button>
				
			</div>
			
		</div>

		<div class="row">
			<div class="col">
				<button type="button" class="btn btn-primary active">Botón</button>
				<button type="button" class="btn btn-primary">Botón</button>
				<button type="button" class="btn btn-primary btn-lg"disabled>Botón</button>
				<br>
				<a href="#" class="btn btn-primary">Link activo</a>
				<a href="#" class="btn btn-primary "disabled>Link disabled</a>
				
			</div>
			
		</div>
	</div>
	
</html>
